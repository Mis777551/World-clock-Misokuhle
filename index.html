<!DOCTYPE html>

    <meta charset="UTF-8" />
    <link rel="stylesheet" href="css/style.css">
    <title>World Clock Setup</title>
</head>
<body>
    <h1>World Clock</h1>
    <select>
        <option value="">Select a city</option>
        <option value="">London</option>
        <option value="">New york</option>

    </select>
        <div class="city">
        <h2>London</h2>

        <div class="city">
        <h2>New york</h2>
        <div class="date">May 22 2025</div>
        <div class="time">12:24 15</div>
        </div>
    <footer>
